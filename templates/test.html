{% extends "layouts/main.html" %}

{% block content %}
    {% if name != None: %}      <!-- wenn die Variable nicht None ist -->
    <h1>Der Name ist: {{ name }}</h1>        <!-- h1 wird ausgegeben -->
    {% endif %}

    <form method="get">         <!-- ein Formular formulieren der per Method get abgeschickt wurde -->
        <label for="name">Name: </label> <!-- label dient um ein Feld zu beschriften -->
        <input type="text" name="name" id="name" value="{% if name != None %}{{ name }}{% endif %}" />
        <!--eingabe Feld zu formulieren, name ist Eigenschaft, "name" wird in Adresszeile gezeigt-->

        <label for="age">Age: </label>
        <input type="text" name="age" id="age" value="{% if age != None %}{{ age}}{% endif %}" />
        <br />
        <input type="submit" value="Formular abschicken" />
    </form>
{% endblock %}
